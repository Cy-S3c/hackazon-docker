<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName hackazon.local
    DocumentRoot /var/www/hackazon/web

    # Directory configuration for root
    <Directory />
        Options FollowSymLinks
        AllowOverride None
        Require all denied
    </Directory>

    # Main application directory
    <Directory /var/www/hackazon/web/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted

        # Enable URL rewriting
        <IfModule mod_rewrite.c>
            RewriteEngine On
        </IfModule>
    </Directory>

    # Log configuration
    ErrorLog ${APACHE_LOG_DIR}/hackazon_error.log
    CustomLog ${APACHE_LOG_DIR}/hackazon_access.log combined
    LogLevel warn

    # Security headers (basic - this is a vulnerable app by design)
    <IfModule mod_headers.c>
        Header always set X-Content-Type-Options "nosniff"
    </IfModule>
</VirtualHost>
