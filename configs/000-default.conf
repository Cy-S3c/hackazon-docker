<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName hackazon.local
    DocumentRoot /var/www/hackazon/web

    <Directory />
        Options FollowSymLinks
        AllowOverride All
    </Directory>

    <Directory /var/www/hackazon/web/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/hackazon_error.log
    CustomLog ${APACHE_LOG_DIR}/hackazon_access.log combined
    LogLevel warn
</VirtualHost>
