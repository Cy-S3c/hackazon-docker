version: '3.8'

services:
  hackazon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hackazon
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      # Persist MySQL data (optional - uncomment if needed)
      # - hackazon_mysql:/var/lib/mysql
      # Persist logs (optional - uncomment if needed)
      # - hackazon_logs:/var/log
    networks:
      - hackazon_network

networks:
  hackazon_network:
    driver: bridge

# Uncomment if using persistent volumes
# volumes:
#   hackazon_mysql:
#   hackazon_logs:
